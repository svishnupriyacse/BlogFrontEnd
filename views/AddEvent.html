<div class="generic-container">
<form ng-submit="vm.submit()" name="myForm" class="form-horizontal">
		<input type="hidden" ng-model="vm.event.eventId" />
						<div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="ename">JobName</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="vm.event.eventTitle" name="etitle" id="etitle" class="username form-control input-sm" placeholder="Enter Event name" ng-required />
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.etitle.$error.required">This is a required field</span>
                                      <span ng-show="myForm.etitle.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>






</form>
</div>
