<table class="table table-hover">
                      <thead>
                          <tr>
                              <th>Job Id</th>
                              <th>Job Name</th>
                              <th>Company name</th>
                              <th>designation</th>
                              <th>location:</th>
                              <th>Skill set</th>
                              <th>Address:</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in jobs.jobs">
                              <td><span ng-bind="u.jobId"></span></td>
                              <td><span ng-bind="u.jobName"></span></td>
                              <td><span ng-bind="u.companyName"></span></td>
                              <td><span ng-bind="u.designation"></span></td>
                              <td><span ng-bind="u.location"></span></td>
                              <td><span ng-bind="u.technologiesExpected"></span></td>
                              <td><span ng-bind="u.address"></span></td>
                              <td>
                              <button type="button" ng-click="jobs.edit(u.jobId)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="jobs.remove(u.jobId)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
